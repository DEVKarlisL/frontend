version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: auction_platform
      POSTGRES_USER: auction_user
      POSTGRES_PASSWORD: auction_password_change_me
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auction_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auction_network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auction_network

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DEBUG=True
      - DATABASE_ENGINE=postgres
      - DATABASE_NAME=auction_platform
      - DATABASE_USER=auction_user
      - DATABASE_PASSWORD=auction_password_change_me
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - auction_network

  # Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A config worker -l info
    environment:
      - DEBUG=True
      - DATABASE_ENGINE=postgres
      - DATABASE_NAME=auction_platform
      - DATABASE_USER=auction_user
      - DATABASE_PASSWORD=auction_password_change_me
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./backend:/app/backend
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - auction_network

  # Celery Beat (scheduled tasks)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A config beat -l info
    environment:
      - DEBUG=True
      - DATABASE_ENGINE=postgres
      - DATABASE_NAME=auction_platform
      - DATABASE_USER=auction_user
      - DATABASE_PASSWORD=auction_password_change_me
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./backend:/app/backend
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - auction_network

  # React Frontend (development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - auction_network

volumes:
  postgres_data:
  redis_data:

networks:
  auction_network:
    driver: bridge
